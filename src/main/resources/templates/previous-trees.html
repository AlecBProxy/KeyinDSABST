<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Previous Trees - BST Visualizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f5;
        margin: 0;
        padding: 40px 20px;
        min-height: 100vh;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #2f4f4f;
        margin-bottom: 30px;
        text-align: center;
        font-size: 28px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      th {
        background-color: #228b22;
        color: white;
        padding: 15px 12px;
        text-align: left;
        font-weight: 600;
        border-bottom: 2px solid #196619;
      }
      td {
        padding: 12px;
        border-bottom: 1px solid #e5e7eb;
        vertical-align: top;
      }
      tr:nth-child(even) {
        background-color: #f8f9fa;
      }
      tr:hover {
        background-color: #e8f5e9;
        transition: background-color 0.2s;
      }
      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        margin: 0;
        font-family: "Courier New", monospace;
        font-size: 12px;
        background-color: #f1f3f4;
        padding: 8px;
        border-radius: 4px;
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #d1d5db;
      }
      .tag {
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .tag.balanced {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .tag.unbalanced {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .back-link {
        text-align: center;
        margin-top: 20px;
      }
      .back-link a {
        display: inline-block;
        padding: 12px 24px;
        background-color: #228b22;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: background-color 0.2s;
      }
      .back-link a:hover {
        background-color: #196619;
      }
      .id-column {
        width: 60px;
        text-align: center;
        font-weight: 600;
      }

      .input-column {
        width: 200px;
        font-family: monospace;
        font-size: 14px;
      }
      .balanced-column {
        width: 100px;
        text-align: center;
      }
      .json-column {
        width: auto;
        min-width: 300px;
      }
      .empty-state {
        text-align: center;
        padding: 40px;
        color: #6c757d;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Previous Trees</h2>
      <div th:if="${trees.isEmpty()}" class="empty-state">
        <p>No trees have been created yet.</p>
        <p>Go back and create your first BST!</p>
      </div>
      <table th:unless="${trees.isEmpty()}">
        <thead>
          <tr>
            <th class="id-column">ID</th>
            <th class="input-column">Input Numbers</th>
            <th class="balanced-column">Balanced?</th>
            <th class="json-column">Tree JSON</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="tree : ${trees}">
            <td class="id-column" th:text="${tree.id}">1</td>
            <td class="input-column" th:text="${tree.inputNumbers}">
              2,1,4,3,5
            </td>
            <td class="balanced-column">
              <span
                class="tag"
                th:classappend="${tree.balanced} ? 'balanced' : 'unbalanced'"
                th:text="${tree.balanced} ? 'Yes' : 'No'"
                >No</span
              >
            </td>
            <td class="json-column"><pre th:text="${tree.treeJson}"></pre></td>
          </tr>
        </tbody>
      </table>
      <div class="back-link">
        <a href="/enter-numbers">‚Üê Back to Tree Input</a>
      </div>
    </div>
  </body>
</html>
