<!DOCTYPE html>
<html>
  <head>
    <title>Enter Numbers - BST Visualizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }

      h1 {
        color: #2f4f4f;
        margin-bottom: 30px;
      }

      form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      input[type="text"] {
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        color: white;
        background-color: #127467;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #2a75a0;
      }

      #resultJson {
        width: 100%;
        min-height: 150px;
        padding: 10px;
        font-family: monospace;
        background-color: #e8f5e9;
        border-radius: 8px;
        overflow-x: auto;
        white-space: pre-wrap;
        border: 1px solid #ccc;
      }

      .visualize-section {
        margin-top: 20px;
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      .visualize-section button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Binary Search Tree Input</h1>

    <form id="numberForm">
      <label for="numbers">Enter numbers (comma-separated):</label>
      <input
        type="text"
        id="numbers"
        name="numbers"
        placeholder="e.g., 3,1,4,5,2"
      />
      <label>
        <input type="checkbox" id="balanceTree" name="balanceTree" />
        Return balanced tree
      </label>
      <button type="submit">Submit Numbers</button>
    </form>

    <div id="resultJson">Result JSON will appear here...</div>

    <div class="visualize-section">
      <h2>View visual representation of latest tree</h2>
      <button onclick="location.href='/visualize'">View Tree</button>
    </div>

    <script>
      const form = document.getElementById("numberForm");
      const resultDiv = document.getElementById("resultJson");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const numbers = document.getElementById("numbers").value;

        fetch("/process-numbers", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "numbers=" + encodeURIComponent(numbers),
        })
          .then((response) => response.json())
          .then((data) => {
            resultDiv.textContent = JSON.stringify(data, null, 2);
          })
          .catch((err) => {
            resultDiv.textContent = "Error: " + err;
          });
      });
    </script>
  </body>
</html>
